<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
</head>
<body>


    <h1>Habit Tracker</h1>
    <a href="{{ url_for('add')}}">Add a habit</a>
    <a href="{{ url_for('increment')}}">Increment a habit</a>
    <a href="{{ url_for('analysis')}}" >Open analysis module</a>
    <a href="{{ url_for('delete')}}" >delete something</a>
    <br>
    <textarea readonly name="greeting" rows="9" cols="80">
Welcome to David's habit tracker. 

Attention! The analysis module can only be opened after adding a habit. 

This has been made with a lot of love for programming, but not a lot of experience in web development. Any errors are my own and anything well done is thanks to the amazing people I got to practice with and learn from. 
    </textarea>
    <ul>
        {% for habit in habits %}
        <li>{{ habit.name }} - {{ habit.periodicity }} - {{ habit.date }}</li>
        {% endfor %}
    </ul>


</body>
</html>
