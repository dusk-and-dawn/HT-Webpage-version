<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Habit</title>
</head>
<body>
    <h1>Add New Habit</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Habit name" required>
        <select name="periodicity" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        <input type="submit" value="Add Habit">
    </form>
</body>
</html>
