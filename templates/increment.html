<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Habit</title>
</head>
<body>
    <h1>Increment habit</h1>
    <form action="/submit-dropdown" method="post">
        <select name="dropdown">
            {% for option in options %}
            <option value="{{ option | safe }}">{{ option }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
